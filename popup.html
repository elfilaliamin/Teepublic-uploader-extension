<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TP Auto Uploader</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body class="bg-gray-900 text-gray-100 w-96">
    <div class="p-4 space-y-4">
      <div>
        <div class="text-lg font-semibold">TeePublic Automation</div>
        <div class="text-xs text-gray-400">Local Flask: 127.0.0.1:5000</div>
      </div>

      <div class="space-y-2">
        <label class="text-sm text-gray-300">Store Link</label>
        <input
          id="storeUrl"
          class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-indigo-500"
          placeholder="https://www.teepublic.com/..."
          type="text"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm text-gray-300">Excel File Path</label>
        <input
          id="excelPath"
          class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-indigo-500"
          placeholder="C:\Users\PC\Desktop\...\TeePublic-Automation.xlsx"
          type="text"
        />
        <div class="text-xs text-gray-400">
          Tip: if your path has quotes " ... ", Save will remove them.
        </div>
      </div>

      <div class="flex gap-2">
        <button
          id="saveBtn"
          class="flex-1 px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 font-semibold"
        >
          Save
        </button>
        <button
          id="clearBtn"
          class="flex-1 px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 font-semibold"
        >
          Clear
        </button>
        <button
          id="startBtn"
          class="flex-1 px-3 py-2 rounded bg-green-600 hover:bg-green-500 font-semibold"
        >
          Start
        </button>
      </div>

      <div class="bg-gray-800 border border-gray-700 rounded p-3">
        <div class="text-sm font-semibold mb-2">Logs</div>
        <div id="log" class="text-xs text-gray-200 space-y-1 max-h-56 overflow-auto"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
